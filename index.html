<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>現在地テスト</title>

<!-- Leaflet -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<!-- UserMarker -->
<link rel="stylesheet" href="https://unpkg.com/leaflet-usermarker/leaflet.usermarker.css">
<script src="https://unpkg.com/leaflet-usermarker/leaflet.usermarker.js"></script>

<style>
  #map {
    height: 100vh;
    width: 100%;
  }
</style>
</head>

<body>
<div id="map"></div>

<script>
const map = L.map('map').setView([35.0, 135.0], 15);

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  attribution: '© OpenStreetMap contributors'
}).addTo(map);

let userMarker = null;

navigator.geolocation.watchPosition(
  pos => {
    const lat = pos.coords.latitude;
    const lng = pos.coords.longitude;

    if (!userMarker) {
      userMarker = L.userMarker([lat, lng], { pulsing: true }).addTo(map);
    } else {
      userMarker.setLatLng([lat, lng]);
    }
    map.setView([lat, lng]);
  },
  err => alert("位置情報エラー: " + err.message),
  { enableHighAccuracy: true }
);
</script>
</body>
</html>
